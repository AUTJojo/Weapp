<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weapp</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/spin.js"></script>
    <script src="js/gradient-min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="js/vue.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </head>
  <body>
    <div id="app">

      <nav>
        <ul>
          <li>
              <h3><span class="bold">We</span>app</h3>
          </li>

          <li>
            <div class="form-wrapper">
              <form>
                  <input @keyup.enter="searchLocation()" class="search" placeholder="Search">
              </form>
            </div>
          </li>
        </ul>
      </nav>

      <div id="content-wrapper">
        <div id="weather" v-if="!secondPage">
          <div id="foo" v-if="!ready"></div>
          <div class="animated visual" transition="weather" v-show="ready">

            <div class="img-weather">
              <img v-show="ready" src="img/{{dayOrNight}}/{{weather.img}}.png"  />
            </div>


          <div class="animated statistic" transition="statistic" v-show="ready">
            <div class="img-location">
              <!-- <img v-show="ready" src="img/{{weather.img}}.png" /> -->
            </div>

            <div class="img">
              <img v-show="ready" src="img/location/{{location.img}}.png" />
            </div>
            <div class="info-wrapper" v-show="ready" >
              <div class="location-info">
                <h3 class="location">{{ location.city ? location.city : location.state }}</h3>
                <p>
                  {{date.weekday }} | {{ date.month }} {{ date.day }} | {{ date.time}}
                </p>
              </div>

              <div class="weather-info">
                <h3>{{ weather.min }}°<span class="now">{{ weather.current }}°</span>{{ weather.max }}°</h3>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="second-page" v-if="secondPage">

    </div>
    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
